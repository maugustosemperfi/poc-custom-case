<div class="case-editor-container">
  <mat-vertical-stepper [linear]="false">
    <mat-step label="Case Color" state="palette">
      <app-case-palette-editor></app-case-palette-editor>
    </mat-step>
    <mat-step label="Case Background" state="wallpaper">
      <app-case-background-editor></app-case-background-editor>
    </mat-step>
    <mat-step label="Case Text" state="text_fields">
      <app-case-text-editor></app-case-text-editor>
    </mat-step>
  </mat-vertical-stepper>
</div>
